<div class="backdrop is-hidden" data-modalka>
   <div class="modal">
      <button class="modal__btn" type="button" data-modalka-close>
         <svg class="modal__icon" width="20" height="18">
            <use href="images/icons.svg#icon-close"></use>
         </svg>
      </button>

      <!-- ФОРМА ОТПРАВКИ -->

      <form class="form" name="order-form">
         <p class="form__title">Leave your details, we will call you back</p>

         <div class="form__field">
            <label class="form__label" for="name">Name</label>
            <input class="form__input" type="text" name="name" id="name" placeholder="James Bond" />
            <svg class="form__icon" width="18" height="18">
               <use href="images/icons.svg#icon-person"></use>
            </svg>
         </div>

         <div class="form__field">
            <label class="form__label" for="tel">Phone</label>
            <input class="form__input" type="tel" name="tel" id="tel" placeholder="+61(0)..."/>
            <svg class="form__icon" width="18" height="18">
               <use href="images/icons.svg#icon-phone"></use>
            </svg>
         </div>

         <div class="form__field">
            <label class="form__label" for="email">Mail</label>
            <input class="form__input" type="email" name="email" id="email" placeholder="...@envato.com"/>
            <svg class="form__icon" width="18" height="18">
               <use href="images/icons.svg#icon-email"></use>
            </svg>
         </div>

         <div class="form__field">
            <label class="form__label" for="comment">Comment</label>
            <textarea class="form__textarea" name="сomment" id="comment" placeholder="Enter text"></textarea>
         </div>

         <div class="form__checkbox">
            <label class="form__label--check" for="check">
               <input type="checkbox" name="policy" id="check" class="form__input--check visually-hidden" />
               <svg class="form__icon-check" width="15" height="15">
                  <use href="images/symbol-defs.svg#"></use>
               </svg>
               I agree to the newsletter and accept
               <a class="form__link" href="">Contract terms</a>
            </label>
         </div>

         <button type="submit" class="btn--red form__button">Send</button>
      </form>
   </div>
</div>
