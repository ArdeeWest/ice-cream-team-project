<header class="header">
    <div class="container header__wrapper">
        <a href="#" class="logo">
            <picture>
                <source srcset="images/header/logo.webp 1x, images/header/logo@2x.webp 2x" media="(min-width: 320px)"
                    type="image/webp">
                <source srcset="images/header/logo.png 1x, images/header/logo@2x.png 2x" media="(min-width: 320px)">
                <img class="logo__img" src="images/header/logo.png" alt="Лого" width="199" height="50">
            </picture>
        </a>
        <button class="header__menu-button menu-toggle js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
            <svg class="header__menu-burger" width="20" height="12" fill="currentColor">
                <use href="images/symbol-defs.svg#icon-burger"></use>
            </svg>
        </button>
    </div>
</header>
